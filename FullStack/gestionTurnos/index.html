<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Gestión de Turnos</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container d-flex flex-column gap-3 mt-5">
      <div>
        <h1 class="text-center">Gestión de Turnos</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="" id="turnForm" class="">
            <div class="mb-3">
              <label for="name" class="form-label fs-3">Nombre</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Tu nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="datetime" class="form-label fs-3"
                >Fecha y Hora del Turno</label
              >
              <input
                type="datetime-local"
                id="datetime"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex">
              <button type="submit" class="btn btn-primary w-auto">Agendar Turno</button>
            </div>
          </form>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="d-flex flex-column gap-3 col-md-8 offset-md-2">
          <h2>Turnos Agendados</h2>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Fecha y Hora</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="turnList">
              <!-- Here will load turns from Ajax -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Edit turns Modal -->
    <div
      class="modal fade"
      id="editTurnModal"
      tabindex="-1"
      aria-labelledby="editTurnModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTurnModalLabel">Editar Turno</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editTurnForm">
              <input type="hidden" id="editTurnId" />
              <div class="mb-3">
                <label for="editTurnName" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTurnName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editTurnDatetime" class="form-label"
                  >Fecha y Hora</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="editTurnDatetime"
                  required
                />
              </div>
              <button type="button" class="btn btn-primary" id="saveEditTurn">
                Guardar Cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
