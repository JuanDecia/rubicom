<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css -->
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Indice Corporal</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <main class='container-fluid mt-4 w-50 d-flex justify-content-center align-items-center bg-light'>

        <div class='container p-4 main-content'>
            <div class='container-fluid text-center'>
                <h1>Calcular Indice Corporal</h1>
            </div>

            <div class='p-4'>
                
                <form id="imc-form" method="post" action="">
                    <div class="mb-3">
                        <label for="peso" class="form-label fs-4">Peso (kg)</label>
                        <input type="number" class="form-control" id="peso" name="peso" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="altura" class="form-label fs-4">Altura (m)</label>
                        <input type="number" class="form-control" id="altura" name="altura" step="0.01" placeholder='Ej: 1.83 (colocar punto)' required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Calcular IMC</button>
                </form>

                <div class="cont-response d-none mt-4 container bg-light p-3 w-50">
                    <div class="response"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- JS -->
<script src="index.js"></script>
</body>
</html>
