<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css -->
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Calcular Costo</title>
</head>
<body class="d-flex justify-content-center align-items-center border vh-100">
    <main class='container-fluid w-50 d-flex justify-content-center align-items-center bg-secondary bg-opacity-75'>

        <div class=''>
            <div class='container-fluid text-center'>
                <h1 class="text-light">Calcular Costo</h1>
            </div>
            <div class='p-4'>
                
                <form id="calcular-costo" method="post" action="">
                    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">

                        <label for="monto" class="form-label fs-2 text-light">
                            Monto total de la cuenta
                        </label>

                        <input 
                            type="number" 
                            class="form-control w-50" 
                            id="monto" 
                            name="monto" 
                            step="0.01" 
                            min="0"
                            required
                        />
                    </div>

                    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">

                        <label for="propina" class="form-label fs-2 text-light">
                            Porcentaje de propina (%)
                        </label>

                        <input 
                            type="number" 
                            class="form-control w-50" 
                            id="propina" 
                            name="propina" 
                            step="0.01" 
                            min="0" 
                            required
                        />
                    </div>

                    <div class="container mt-4 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </div>
                </form>

                <div class="cont-response d-none mt-4 container bg-light p-3 w-50">
                    <div class="response"></div>
                </div>
            </div>
        </div>
    </main>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- JS -->
<script src="index.js"></script>
</body>
</html>
