<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css -->
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Generar Contraseña</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <main class='container-fluid mt-4 w-50 d-flex justify-content-center align-items-center bg-light bg-opacity-75'>

        <div class='container  p-2 main-content'>
            <div class='container-fluid text-center'>
                <h1>Generar Contraseña</h1>
            </div>
            <div class='p-4'>
                
                <form id="password-form" method="post" action="">
                    <div class="mb-3">
                        <label for="longitud" class="form-label fs-3">Longitud de la contraseña</label>
                        <input type="number" class="form-control" id="longitud" name="longitud" min="4" max="64" placeholder='4 - 64 caracteres' required>
                    </div>
                    <div class="mb-3 d-flex align-items-center gap-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mayusculas" name="mayusculas">
                        <label class="form-check-label fs-5" for="mayusculas">Incluir mayúsculas</label>
                    </div>
                    <div class="mb-3 d-flex align-items-center gap-3 form-check">
                        <input type="checkbox" class="form-check-input" id="numeros" name="numeros">
                        <label class="form-check-label fs-5" for="numeros">Incluir números</label>
                    </div>
                    <div class="mb-3 d-flex align-items-center gap-3 form-check">
                        <input type="checkbox" class="form-check-input" id="caracteres_especiales" name="caracteres_especiales">
                        <label class="form-check-label fs-5" for="caracteres_especiales">Incluir caracteres especiales</label>
                    </div>

                    <div class="cont-button d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Generar</button>
                    </div>
                </form>

                <div class="cont-response d-none mt-4 container bg-light p-3 w-50">
                    <div class="response"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- JS -->
<script src="index.js"></script>
</body>
</html>
