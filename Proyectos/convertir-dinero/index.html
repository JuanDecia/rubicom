<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css -->
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Convertir Dinero</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <main class='container-fluid mt-4 w-50 d-flex justify-content-center align-items-center bg-secondary bg-opacity-75'>

        <div class='container p-3 main-content'>
            <div class='container-fluid text-center'>
                <h1 class="text-white">Convertir Dinero</h1>
            </div>
            <div class='p-4'>
                
                <form id="currency-form" method="post" action="">

                    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
                        <label for="monto" class="form-label fs-3 text-white">
                            Monto a convertir
                        </label>
                        <input 
                            type="number" 
                            class="form-control w-50 p-2" 
                            id="monto" 
                            name="monto" 
                            step="0.01" 
                            min="0" 
                            required
                        />
                    </div>

                    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
                        <label for="origen" class="form-label fs-3 text-white">
                            Moneda de origen
                        </label>
                        <select class="form-select w-50 p-2" id="origen" name="origen" required>
                            <option value="USD">Dólar Estadounidense (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="GBP">Libra Esterlina (GBP)</option>
                            <option value="JPY">Yen Japonés (JPY)</option>
                            <option value="ARS">Peso Argentino (ARS)</option>
                            <!-- Agregar más monedas según sea necesario -->
                        </select>
                    </div>

                    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
                        <label for="destino" class="form-label fs-3 text-white">
                            Moneda de destino
                        </label>
                        <select class="form-select w-50 p-2" id="destino" name="destino" required>
                            <option value="USD">Dólar Estadounidense (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="GBP">Libra Esterlina (GBP)</option>
                            <option value="JPY">Yen Japonés (JPY)</option>
                            <option value="ARS">Peso Argentino (ARS)</option>
                            <!-- Agregar más monedas según sea necesario -->
                        </select>
                    </div>

                    <div class="cont-button d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary fs-4 mt-4">Convertir</button>
                    </div>
                </form>

                <div class="cont-response d-none mt-4 container bg-light p-3 w-50">
                    <div class="response"></div>
                </div>
            </div>
        </div>
    </main>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- JS -->
<script src="index.js"></script>
</body>
</html>
