<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
     <link rel="stylesheet" href="./styles.css" />

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    />
    <title>Unity Converter</title>
</head>
<body>

    <!-- Main Content Container -->
    <main class='
                container-fluid 
                d-flex 
                w-50 
                mt-5 
                justify-content-center 
                align-items-center  
                bg-secondary 
                bg-opacity-75
    '>

        <!-- Content Container -->
        <div class='container p-2 main-content'>

            <div class='container-fluid text-center'>
                <h1 class="text-light">Convertir Unidad de Medida</h1>
            </div>

            <div class='p-4'>
                
                <!-- Form -->
                <form id="unity-form" method="post" action="">

                    <!-- First Input: Unity -->
                    <div class=" d-flex flex-column gap-2 justify-content-center p-2">
                        <label for="meters" class="d-flex justify-content-center fs-4 text-light">
                            Ingrese los metros a convertir:
                        </label>
                        <input 
                            type="number" 
                            name="meters"
                            id="meters"
                            class="container justify-content-center p-2 w-50"
                        />
                    </div>

                    <!-- Select Group -->
                    <div class="cont-selectGroup mt-4 d-flex justify-content-center gap-3 text-light">
                        <label for="converter-to" class="fs-4">Convertir a:</label>
                        <select name="unity" id="unity" class="p-2">
                            <option value="pulgadas">Pulgadas</option>
                            <option value="centimetros">Cent√≠metros</option>
                            <option value="pies">Pies</option>
                        </select>
                    </div>

                    <div class="cont-button mt-5 d-flex justify-content-center">
                        <button type="submit" class="button btn btn-primary">Calcular</button>
                    </div>
                </form>
            </div>

            <div class="cont-response d-none container bg-light p-3 w-50">
                <div class="response"></div>
            </div>
        </div>
    </main>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- JS -->
<script src="index.js"></script>
</body>
</html>
