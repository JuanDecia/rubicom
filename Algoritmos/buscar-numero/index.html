<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
     <link rel="stylesheet" href="./styles.css" />

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
    <title>Search Number</title>
</head>
<body>

    <!-- Main Content Container -->
    <main class='
                container-fluid 
                d-flex 
                w-50 
                mt-5 
                justify-content-center 
                align-items-center  
                bg-secondary 
                bg-opacity-75
    '>

        <!-- Content Container -->
        <div class='container p-2 main-content'>

            <!-- Header Content -->
            <div class='container-fluid text-center'>
                <h1 class="text-light">Buscar Numero</h1>
            </div>

            <div class='p-4'>
                
                <!-- Form -->
                <form 
                    id="searchNumber-form" 
                    method="post" 
                    action="" 
                    class="container-fluid d-flex flex-column gap-3"
                >

                    <!-- Cont-input-field -->
                    <div class="d-flex flex-column gap-3">

                        <!-- Label -->
                        <label 
                            for="buscar-numero" 
                            class="d-flex justify-content-center fs-4 text-light">
                                Ingrese un n√∫mero entre 1 y 10
                        </label>

                        <!-- Input -->
                        <input 
                            type="number" 
                            name="buscar-numero" 
                            id="buscar-numero" 
                            class="container justify-content-center p-2 w-25" 
                        />
                    </div>

                    <!-- Cont-button -->
                    <div class="cont-button d-flex justify-content-center p-2">
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </div>
                    
                </form>
            </div>

            <div class="cont-response">
                <div class="response"></div>
            </div>
        </div>
    </main>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- JS -->
<script src="index.js"></script>
</body>
</html>
